<!DOCTYPE html>
<html lang="pt">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cabeçalho</title>

    <style>

      body {
        background-color: #191919;
        margin: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: calc(1vw + 1vh + 0.5vmin); /* Ajuste dinâmico do tamanho da fonte */
      }

      #relógio {
        font-family: sans-serif;
        color: #d3d3d3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      #horaNo {
        font-size: 2em;
        font-weight: normal;
        color: #d3d3d3;
      }

      #data {
        font-size: 1.2em;
        font-weight: bold;
        color: #d3d3d3;
      }

      #semanaNo {
        font-size: 1em;
        font-weight: bold;
        color: #d3d3d3;
      }

    </style>

  </head>

  <body>

    <div id="relógio">
      <div id="data-tempo"></div>
    </div>

    <script>
      window.addEventListener("load", () => {
        relógio();
        function relógio() {
          const hoje = new Date();

          // obter componentes de tempo
          const horas = hoje.getHours();
          const minutos = hoje.getMinutes();
          const segundos = hoje.getSeconds();
          const hora = horas < 10 ? "0" + horas : horas;
          const minuto = minutos < 10 ? "0" + minutos : minutos;
          const segundo = segundos < 10 ? "0" + segundos : segundos;

          // obter componentes de data
          const mês = hoje.getMonth();
          const semana = hoje.getDay();
          const ano = hoje.getFullYear();
          const dia = hoje.getDate();

          // declarando uma lista de todos os dias da semana
          const semanaLista = ["domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sábado"];

          // declarando uma lista de todos os meses em um ano
          const mêsLista = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];

          Date.prototype.getWeekNumber = function() {
            var d = new Date(Date.UTC(this.getFullYear(), this.getMonth(), this.getDate()));
            var dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
          };

          // obter data e hora atuais
          const horaNo = hora + ":" + minuto + ":" + segundo;
          const data = dia + " de " + mêsLista[mês] + " de " + ano;
          const semanaNo = new Date().getWeekNumber() + "ª " + " semana, " + semanaLista[semana];

          // imprimir data e hora atuais para o DOM
          document.getElementById('data-tempo').innerHTML = `
            <div id="horaNo">${horaNo}</div>
            <div id="data">${data}</div>
            <div id="semanaNo">${semanaNo}</div>
          `;
          setTimeout(relógio, 1000);
        }
      });
    </script>

  </body>

</html>
