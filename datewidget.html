<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cabeçalho</title>
  <style>

body {
  background-color: #191919;
  margin: 0px;
}

#clock {
  display: flex;
  font-family: sans-serif;
  font-size: 22pt;
  color: #d3d3d3;
  border: 1px solid #191919;
  justify-content: flex-start;
  height: 100%;
  line-height: 1.5;
  font-weight: bold;
  flex-direction: column;
  overflow: hidden;
}

#container {
  display: flex;
  align-items: flex-start;
}

#date{
  font-size:12pt;
  font-weight: bold;
}

#greeting{
  font-size:15pt;
  font-weight: bold;
}

  </style>
</head>
<body>

<div id="clock">
  <div id="date-time"></div>
</div>

<script>

window.addEventListener("load", () => {
  clock();
  function clock() {
    const today = new Date();

    // obter componentes de tempo
    const hours = today.getHours();
    const minutes = today.getMinutes();
    const seconds = today.getSeconds();

    // adicione '0' a hora, minuto e segundo quando forem menos de 10
    const hour = hours < 10 ? "0" + hours : hours;
    const minute = minutes < 10 ? "0" + minutes : minutes;
    const second = seconds < 10 ? "0" + seconds : seconds;

    // obter componentes de data
    const month = today.getMonth();
    const weekday = today.getDay();
    const year = today.getFullYear();
    const day = today.getDate();

    const weeklist = [
      "Domingo",
      "Segunda-feira",
      "Terça-feira",
      "Quarta-feira",
      "Quinta-feira",
      "Sexta-feira",
      "Sábado"
    ];

    // declarando uma lista de todos os meses em um ano
    const monthList = [
      "janeiro",
      "fevereiro",
      "março",
      "abril",
      "maio",
      "junho",
      "julho",
      "agosto",
      "setembro",
      "outubro",
      "novembro",
      "dezembro"
    ];

    // obter data e hora atuais
    const time = hours + ":" + minute + ":" + second;
    const date = weeklist[weekday] + ", " + day + " de " + monthList[month] + " de " + year;
    var greet;

    if (hours < 6)
        greet = 'Boa noite, Jonathan!  ';
    else if (hours >= 6 && hours <= 12)
        greet = 'Bom dia, Jonathan! ';
    else if (hours >= 12 && hours <= 17)
        greet = 'Boa tarde, Jonathan! ';
    else if (hours >= 17 && hours <= 24)
        greet = 'Boa noite, Jonathan!  ';

    // imprimir data e hora atuais para o DOM
    document.getElementById('date-time').innerHTML = `

        <div class="container">
          <div class="time">${time}</div>
          <div id="date"> ${date}</div>
          <div id="greeting">${greet}</div>
        <div/>

  `
    setTimeout(clock, 1000);
  }
});

</script>
</body>
</html>
